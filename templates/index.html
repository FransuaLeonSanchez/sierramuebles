<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Realidad Aumentada Sierra Muebles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="/static/images/logo.jpg">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
        <h1>Plataforma Realidad Aumentada Sierra Muebles</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/" class="active">Cargar Imagen</a></li>
                <li><a href="/ar">Realidad Aumentada</a></li>
            </ul>
        </nav>
        <main>
            <div class="input-group">
                <label for="baseName">Nombre base para las imágenes:</label>
                <input type="text" id="baseName" placeholder="Ej: mueble_salon" required>
            </div>

            <div class="drop-zone" id="dropZone">
                <p>Arrastra las imágenes aquí o haz clic para seleccionar</p>
                <input type="file" id="fileInput" multiple accept="image/*">
            </div>

            <div id="preview"></div>

            <button class="btn" id="uploadBtn" disabled>Procesar Imágenes</button>

            <div id="status"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
